ru:
  telegram_webhooks:
    set_number:
      success: "Регистрационный номер автомобиля: %{car.number}."

    set_car:
      success: "Отлично! Теперь я знаю что у тебя %{car.humanized}."
      wrong: 'Что-то не то! Напишите марку, модель и год производства вашего автомобиля. Например: `Nissan X-Trail 2010`'

    start:
      response: |
        Привет, %{user.first_name}!

        Я – бот-дневник, помогаю вести журнал обслуживания твоего авто. Со мной ты не пропустишь техобслуживание, осмотр, обновление страховки, будешь знать стоимость владения автомобилем и многое другое.

        Для начала я задам тебе 5 вопросов о твоём авто: марку, модель и год производства, регистрационный номер, текущий пробег, следующее ТО и дату окончания страховки. Поехали!
    
      car_question: 'Напиши через пробел марку, модель и год выпуска твоего авто. Например: `Nissan X-Trail 2010`'
